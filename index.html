<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .container h1 {
            color: #ffffff;
            font-size: 50px;
            margin-bottom: 30px;
        }
        
        .container a {
            display: inline-block;
            padding: 30px 30px;
            background-color: #0066cc;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 25px;
            transition: background-color 0.3s;
        }
        
        .container a:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página web en construcción, para ver el proceso, clicka aquí</h1>
        <a href="inicio.html">Ir a Inicio</a>
    </div>
</body>
</html>
